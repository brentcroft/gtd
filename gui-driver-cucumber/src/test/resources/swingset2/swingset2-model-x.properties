
# these control what the harness includes includes in a snapshot
camera.Component.attributesToIgnore=
camera.Component.ignoreInvisible=true
camera.Component.insertScreenCoords=false
camera.Component.tagsToIgnore=SwingSet2-ToggleButtonToolBar,JMenuBar
camera.Snapshot.model.name=ss2

#
modeller.accumulator.expandGroups=true
modeller.naming.include=*\=tab-title|title|tooltip|id|guid|icon|class, FileChooserDemo-10\=text, JButton\=text|tooltip|icon\#url, JCheckBox\=text|tooltip|icon\#url, JCheckBoxMenuItem\=text|tooltip|icon\#url, JMenu\=text|tooltip|icon\#url, JMenuItem\=text|tooltip|icon\#url, JRadioButton\=text|tooltip|icon\#url, JRadioButtonMenuItem\=text|tooltip|icon\#url, OptionPaneDemo-7\=text
modeller.naming.tagMap=JMenuBar\=menubar, JTabbedPane\=tabs, MetalComboBoxButton\=comboButton, MetalInternalFrameTitlePane\=frameControls, SwingSet2-ToggleButtonToolBar\=toolbar, TabbedPaneDemo-HeadSpin\=headSpin
modeller.pipeline=integrate,reduce,json,object
modeller.reducer.cycles=5
modeller.reducer.elide=Box,Box-Filler,ComboBoxDemo-1,FileChooserDemo-1,InternalFrameDemo-1,InternalFrameDemo-2,JDesktopPane,JPanel[ contains( @a\:actions&comma; 'robot' ) ],JViewport,SwingSet2
modeller.reducer.elideIfOnlyChild=JLayeredPane
modeller.reducer.elideIfOnlyOneChild=JRootPane,SwingSet2-ToolBarPanel
modeller.reducer.exclude=NO_TAG
modeller.reducer.include=*[ @a\:actions and not( contains( @a\:actions&comma; 'robot' ) ) ]
modeller.reducer.logXsl=false
modeller.txAutoGeneratedFile=swingset2-extra-tx.properties
modeller.xpath.exclude=*\=a\:actions|disabled|duplicate|icon|focus|enabled|visible|selected|selected-index|size|style|for-hash|for, JTextArea\=text, JTextField\=text
modeller.xpath.lookupLabels=true
modeller.xpath.nearestOrSiblingLabels=JTextField\=JLabel
modeller.xpath.positionPredicateAlways=false
modeller.xpath.positionPredicateIfNoOther=true
modeller.xpath.primaryAttributes=guid,id
modeller.xpath.tagAttributeUrls=JButton\=icon, a\=href, form\=action, script\=src
modeller.xpath.tagsAllowedHashForLabels=JButton\=JLabel, JComboBox\=JLabel, JSlider\=JLabel
modeller.xpath.tagsAllowedHtmlForLabels=input\=label, select\=label
modeller.xpath.tagsAllowedNamesFromNearestLabels=
modeller.xpath.tagsAllowedNamesFromSiblingLabels=
modeller.xpath.tx.allowUntranslated=true
modeller.xpath.tx.attributesToInclude=tab-title,tab-tooltip,text,title,tooltip
modeller.xpath.tx.generateMissingEntries=true
modeller.xpath.tx.refFormat=${ tx[ '%s' ] }
