#
$src=swingset2/swingset2-model.properties
$strict=true
$raw=true

# camera attributes configure object consultants in the harness
# they modify what objects occur in a snapshot
camera.Component.attributesToIgnore=
camera.Component.ignoreInvisible=true
camera.Component.insertScreenCoords=false
camera.Component.tagsToIgnore=

# the root element tag - should match the javascript model name
camera.Snapshot.model.name=ss2



# whether to count hits and expand hits into groups
modeller.accumulator.countHits=true
modeller.accumulator.expandGroups=true

modeller.history.src=swingset2/history.xml
modeller.txAutoGeneratedFile=swingset2/tx-auto-generated.properties


# which pipeline components are switched on by default
# choices: int,red,acc,mast,json,object
modeller.pipeline=int,red,acc,json,object,pre


# how "a:name" is generated for every element in a snapshot
modeller.naming.include=*=tab-title|title|tooltip|id|guid|icon|class, \
	 FileChooserDemo-10=text, \
	 JButton=text|tooltip|icon#url, \
	 JCheckBox=text|tooltip|icon#url, \
	 JCheckBoxMenuItem=text|tooltip|icon#url, \
	 JMenu=text|tooltip|icon#url, \
	 JMenuItem=text|tooltip|icon#url, \
	 JRadioButton=text|tooltip|icon#url, \
	 JRadioButtonMenuItem=text|tooltip|icon#url, \
	 OptionPaneDemo-7=text
     
modeller.naming.tagMap=InternalFrameDemo-ImageScroller=scroller, \
	 JMenuBar=menubar, \
	 JTabbedPane=tabs, \
	 MetalComboBoxButton=comboButton, \
	 MetalInternalFrameTitlePane=frameControls, \
	 SwingSet2-ToggleButtonToolBar=toolbar, \
	 TabbedPaneDemo-HeadSpin=headSpin


# how a:xpath is generated for every element in a snapshot
modeller.xpath.positionPredicateAlways=false
modeller.xpath.positionPredicateIfNoOther=false

# if a primary attribute is available then it's used and no other
modeller.xpath.primaryAttributes=guid,id

# all attributes constribute to an xpath predicate
# except for those explicitly excluded
modeller.xpath.exclude=*=a:actions|disabled|duplicate|icon|focus|enabled|visible|selected|selected-index|size|style|for-hash|for, \
	 JTextArea=text, \
	 JTextField=text


# these attribute values will get special processing
modeller.xpath.tagAttributeUrls=JButton=icon, \
	 a=href, \
	 form=action, \
	 script=src

modeller.xpath.lookupLabels=true
modeller.xpath.tagsAllowedHashForLabels=JButton=JLabel, \
	 JComboBox=JLabel, \
	 JSlider=JLabel
modeller.xpath.tagsAllowedHtmlForLabels=input=label, \
	 select=label

modeller.xpath.nearestOrSiblingLabels=JTextField=JLabel
modeller.xpath.tagsAllowedNamesFromNearestLabels=
modeller.xpath.tagsAllowedNamesFromSiblingLabels=

modeller.xpath.tx.allowUntranslated=true
modeller.xpath.tx.attributesToInclude=tab-title,tab-tooltip,text,title,tooltip
modeller.xpath.tx.generateMissingEntries=true
modeller.xpath.tx.refFormat=${ tx[ '%s' ] }


modeller.pre-reducer.cycles=2
modeller.pre-reducer.include=*[ descendant-or-self::*[ @a:actions ] ]
modeller.pre-reducer.exclude=NONE
modeller.pre-reducer.elide=
modeller.pre-reducer.logXsl=false

modeller.reducer.cycles=3
modeller.reducer.exclude=NONE
modeller.reducer.elide=*[ not( @a:actions ) ][ not( self::SwingSet2-ToggleButtonToolBar ) ][ count( * ) &lt; 2 or count( ../* ) = 1 ]
modeller.reducer.include=*[ descendant-or-self::*[ @a:actions ] ]
modeller.reducer.logXsl=true



#
modeller.pre-reducer.copyOf=@*