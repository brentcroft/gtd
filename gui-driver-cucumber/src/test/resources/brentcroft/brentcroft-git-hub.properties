# hello
$src=brentcroft/brentcroft-git-hub.properties
$strict=true
$raw=true

$pipeline=integrate

brentcroftGitHib_debug_port=9091
brentcroftGitHib_jmx_port=9090
brentcroftGitHib_url=https://github.com/brentcroft


# camera
camera.Component.attributesToIgnore=
camera.Component.ignoreInvisible=true
camera.Component.tagsToIgnore=

camera.HTMLElement.attributesToIgnore=xmlns, lang, style, onblur
camera.HTMLElement.tagsToIgnore=link, meta, script, style, img

camera.Node.attributesToIgnore=
camera.Node.tagsToIgnore=


camera.Snapshot.model.name=brentcroftGitHib

# integrate, reduce, accumulate, master, json, object
modeller.pipeline=pre


# modeler.naming
modeller.naming.include=*=tab-title|title|tooltip|id|guid|icon|class, \
	 a=text|title|tooltip|icon|id|guid, \
	 body=id|guid, \
	 form=name|action, \
	 head=id|guid, \
	 input=id|guid|name|value|type, \
	 option=text, \
	 title=text
modeller.naming.tagMap=

# modeler.xpath
modeller.xpath.positionPredicateAlways=false
modeller.xpath.positionPredicateIfNoOther=true

modeller.xpath.primaryAttributes=guid,id

modeller.xpath.tagAttributeUrls=a=href, \
	 form=action, \
	 script=src

modeller.xpath.exclude=*=a:actions|disabled|duplicate|icon|focus|enabled|visible|selected|selected-index|size|style|for-hash|for, \
	 a=text|tabindex, \
	 input=text|tabindex, \
	 textarea=text|tabindex

modeller.xpath.lookupLabels=false
modeller.xpath.nearestOrSiblingLabels=
modeller.xpath.tagsAllowedHashForLabels=
modeller.xpath.tagsAllowedHtmlForLabels=input=label, \
	 select=label
modeller.xpath.tagsAllowedNamesFromNearestLabels=
modeller.xpath.tagsAllowedNamesFromSiblingLabels=

modeller.xpath.tx.allowUntranslated=true
modeller.xpath.tx.attributesToInclude=tab-title,tab-tooltip,text,title,tooltip
modeller.xpath.tx.generateMissingEntries=false
modeller.xpath.tx.refFormat=${ tx[ '%s' ] }

#
modeller.txAutoGeneratedFile=brentcroft/tx-missing.properties


# modeler.reducer
modeller.reducer.cycles=2
modeller.reducer.elide=BorderPane,TabPane,WebView,li,span,table,tbody,td,tr
modeller.reducer.elideIfOnlyChild=text
modeller.reducer.elideIfOnlyOneChild=ol,ul
modeller.reducer.exclude=br,link,meta,script,style
modeller.reducer.include=a, \
	 button, \
	 input[ not( @type='hidden' ) ], \
	 select, \
	 textarea
modeller.reducer.logXsl=false

# 
modeller.accumulator.expandGroups=true
modeller.accumulator.countHits=true
modeller.history.src=history.xml
modeller.pre-reducer.cycles=1
modeller.pre-reducer.logXsl=false
modeller.pre-reducer.include=*
modeller.pre-reducer.exclude=NA
modeller.pre-reducer.elide=NA
modeller.pre-reducer.copyOf=@*