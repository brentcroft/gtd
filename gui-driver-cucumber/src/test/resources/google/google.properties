$src=google/google.properties
$strict=true
$raw=true

# configure the camera in the harness
camera.Component.attributesToIgnore=
camera.Component.ignoreInvisible=true
camera.Component.tagsToIgnore=

camera.HTMLElement.attributesToIgnore=xmlns, lang, style, onblur, style, autocomplete, spellcheck
camera.HTMLElement.ignoreInvisible=true
camera.HTMLElement.insertScreenCoords=false
camera.HTMLElement.tagsToIgnore=link, \
	 meta, \
	 script, \
	 style, \
	 div[ @id='gb' ], \
	 div[ @class='bottom-links' ]

camera.Node.attributesToIgnore=
camera.Node.tagsToIgnore=

#
camera.Snapshot.model.name=google

modeller.txAutoGeneratedFile=google/tx-auto-generated.properties
modeller.history.src=google/history.xml

modeller.accumulator.countHits=true
modeller.accumulator.expandGroups=true

modeller.pipeline=pre,int,red,json,object

modeller.naming.include=*=tab-title|title|tooltip|id|guid|icon|class, \
	 a=text()|title|tooltip|icon|id|guid|href#url, \
	 body=id|guid, \
	 form=action#url|name, \
	 head=id|guid, \
	 input=title|id|guid|name|value|type, \
	 option=text, \
	 select=title|id|guid|name, \
	 title=text
modeller.naming.tagMap=


# xpath
modeller.xpath.positionPredicateAlways=false
modeller.xpath.positionPredicateIfNoOther=true
modeller.xpath.primaryAttributes=guid,id
modeller.xpath.tagAttributeUrls=a=href, \
	 form=action, \
	 script=src

modeller.xpath.exclude=*=a:actions|disabled|duplicate|icon|focus|enabled|visible|selected|selected-index|size|style|for-hash, \
	 TextArea=text, \
	 TextField=text, \
	 a=text|tabindex, \
	 input=text|tabindex|value, \
	 textarea=text|tabindex|value

modeller.xpath.lookupLabels=true
modeller.xpath.nearestOrSiblingLabels=
modeller.xpath.tagsAllowedHashForLabels=
modeller.xpath.tagsAllowedHtmlForLabels=input=label, \
	 select=label
modeller.xpath.tagsAllowedNamesFromNearestLabels=
modeller.xpath.tagsAllowedNamesFromSiblingLabels=

modeller.xpath.tx.allowUntranslated=true
modeller.xpath.tx.attributesToInclude=tab-title,tab-tooltip,text,title,tooltip
modeller.xpath.tx.generateMissingEntries=false
modeller.xpath.tx.refFormat=${ tx[ '%s' ] }



modeller.pre-reducer.cycles=2
modeller.pre-reducer.include=*[ descendant-or-self::*[ @a:actions | self::text | self::label ] ]
modeller.pre-reducer.exclude=input[ @type='hidden' ], \
	 option
modeller.pre-reducer.elide=*[ not( @id='gb' ) ][ not( descendant-or-self::*[ @a:actions | self::text | self::label ] ) ], \
	 SplitPane, \
	 p, \
	 td
modeller.pre-reducer.copyOf=@*
modeller.pre-reducer.logXsl=false

#
modeller.reducer.cycles=3
modeller.reducer.logXsl=false
modeller.reducer.include=*[ descendant-or-self::*[ @a:actions ] ]
modeller.reducer.exclude=text
modeller.reducer.elide=*[ not( @a:actions ) ][ count( * ) &lt; 2 or count( ../* ) = 1 ][ not( self::WebView ) ][ not( self::form ) ], \
	 div[( @class='_Oj' )]
modeller.reducer.copyOf=@a:*|@hash
#