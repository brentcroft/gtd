<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="codemirror/lib/codemirror.css">
		<script src="codemirror/lib/codemirror.js"></script>
		<!-- 
		
		-->
		<script src="codemirror/mode/javascript/javascript.js"></script>
		<!-- 
		
		-->
		<link rel="stylesheet" href="codemirror/addon/lint/lint.css">
		<script src="codemirror/addon/hint/javascript-hint.js"></script>
		<script src="codemirror/addon/lint/lint.js"></script>
		<script src="codemirror/addon/lint/javascript-lint.js"></script>
		<!-- not sure why but its a big library -->
		<script src="codemirror/addon/lint/jshint.js"></script>
		<!-- 
		
		-->
		<script src="codemirror/addon/edit/matchbrackets.js"></script>
		<script src="codemirror/addon/comment/continuecomment.js"></script>
		<script src="codemirror/addon/comment/comment.js"></script>
		
        <link rel="stylesheet" href="codemirror/addon/dialog/dialog.css">
        <link rel="stylesheet" href="codemirror/addon/search/matchesonscrollbar.css">
        <script src="codemirror/addon/dialog/dialog.js"></script>	
		<script src="codemirror/addon/scroll/annotatescrollbar.js"></script>
        <script src="codemirror/addon/search/matchesonscrollbar.js"></script>
        <script src="codemirror/addon/search/jump-to-line.js"></script>
        <script src="codemirror/addon/search/searchcursor.js"></script>
        <script src="codemirror/addon/search/search.js"></script>
		<!-- 
		
		-->
        <style>.CodeMirror { border: 1px solid #eee; height: auto; }</style>
	</head>
	<body>
	<form>
		<textarea id="transfer" name="transfer" style="display: none;"></textarea>
		<textarea id="code" name="code">
// 
var x = 10;
var y = { toString: function() { return "it's " + x; } };
print( y );		
		</textarea></form>
		<script>
			var editor = CodeMirror.fromTextArea(
				document.getElementById("code"),
				{
					mode: {
						name: "javascript",
						globalVars: true
					},
					lineNumbers: true,
					matchBrackets: true,
					viewportMargin: Infinity,
					lint: true,
					gutters: [
						"CodeMirror-lint-markers"
					],
					extraKeys: {
						"Alt-F": "findPersistent"
					}
                });
        </script>
	</body>
</html>
